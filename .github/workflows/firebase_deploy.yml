name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master  # or your main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: flutter-actions/setup-flutter@v3
        with:
          flutter-version: '3.10.x' # specify flutter version

      - run: flutter pub get

      - run: flutter analyze

      - run: flutter test

      - run: flutter build web # or your desired platform

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: "andrewedgar-io"